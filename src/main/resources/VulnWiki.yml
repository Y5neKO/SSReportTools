vulnerabilities:
  - name: "SQL注入"
    harm: "可能导致数据库信息泄露、数据篡改或服务器被控制"
    description: "攻击者通过在应用程序的输入字段中插入恶意SQL代码，当应用程序未正确过滤用户输入时，这些代码会被数据库执行，从而绕过认证或获取敏感数据。"
    risklevel: "高危"
    suggustion: |
      1、修复2221；
      2、修复2。

  - name: "跨站脚本"
    harm: "可能导致用户会话劫持、钓鱼攻击或恶意脚本执行"
    description: "攻击者将恶意JavaScript代码注入到网页中，当其他用户访问该页面时，脚本会在他们的浏览器中执行，可以窃取cookie或进行其他恶意操作。"
    risklevel: "高危"
    suggustion: |
      1、修复1；
      2、修复2。

  - name: "跨站请求伪造"
    harm: "可能导致用户在不知情的情况下执行非预期的操作"
    description: "攻击者诱使用户在已认证的网站上执行非预期的请求，利用用户已建立的会话凭证，如强制用户更改密码或转账。"
    risklevel: "高危"
    suggustion: |
      1、修复1；
      2、修复2。

  - name: "文件包含漏洞"
    harm: "可能导致敏感文件泄露或远程代码执行"
    description: "应用程序动态包含文件时未正确验证用户输入，攻击者可以通过路径遍历技术访问系统敏感文件，或在服务器上执行任意代码。"
    risklevel: "高危"
    suggustion: |
      1、修复1；
      2、修复2。